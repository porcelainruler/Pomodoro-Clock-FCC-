    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
    
</head>
<body>
    <div id="clo" class="clock">
        <div class="title a">
            Pomodoro Clock
        </div>

        <div class="subtop ">
            
            <div class="left a">
                <div class="level1">
                    Break Length
                </div>
                <div class="level2">
                    <div id="break-up">
                        <span class="glyphicon glyphicon-arrow-up"></span>
                    </div>

                    <div id="break-label">
                        
                    </div>

                    <div id="break-down">
                        <span class="glyphicon glyphicon-arrow-down"></span>
                    </div>
                    
                </div>
            </div>
            <div class="right a">
                <div class="level1">
                    Session Length
                </div>
                <div class="level2">
                    <div id="session-up">
                        <span class="glyphicon glyphicon-arrow-up"></span>
                    </div>

                    <div id="session-label">

                    </div>

                    <div id="session-down">
                        <span class="glyphicon glyphicon-arrow-down"></span>
                    </div>            
                </div>
            </div>

        </div>

        <div class="mainbody a" id="time-left">
            25:00
        </div>

        <div class="subbottom a">
            
            <div id="start_stop">
                <div id="start">
                    <span class="glyphicon glyphicon-play"></span>
                </div>
                <div id="pause">
                    <span class="glyphicon glyphicon-pause"></span>
                </div>
            </div>
            <div id="refresh">
                    <span class="glyphicon glyphicon-refresh"></span>
            </div>
        </div>

        <div class="bottom">
            <span class="bottom" style="color: red">DESIGNED AND CODED</span><br>BY SHUBHAM
        </div>
        
        <audio id="beep" preload="auto" src="https://goo.gl/65cBl1"></audio>

    </div>
    
</body>
</html>
